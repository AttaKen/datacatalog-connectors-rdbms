---
# By default, the connector retrieves the following metadata from a PostgreSQL database:
# table schema,
# table name,
# table type,
# table size in Mb,
# names of columns,
# column default value,
# information whether column is nullable
# column data type,
# max length of char values in a column,
# numeric precision of values in a column,
#and enum values.
# Using this configuration file, you can turn on or off the scraping of other pieces of data.

# Runs ANALYZE command for each user table, to update metadata tables and make database statistics more accurate.
# Note, that it might take some time to ANALYZE big tables
update-metadata: true

# Retrieve number of rows in each table
num_rows: true